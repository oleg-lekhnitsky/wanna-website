<!DOCTYPE html>
<html>
<head>
    <title><Header></Header></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="cssmenu/cssmenu.css" rel="stylesheet" />
    <style>
        body {
            margin:0;
            background:#FFFFFF;
        }
        #menuDemo { text-align:center; padding:0px 0px; }
    </style>
</head>
<body>
<div id="menuDemo">
<!--start CssMenu-->
<div class="menu-icon-wrapper">
	<div class="menu-icon" onclick="toggleCssMenu(this)">
		<div class="three-line">
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>
</div>
<div id="cssmenu">
    <ul>
        <li>
            <div class="header-logo">
                <img class="animated-logo" src="https://static.tildacdn.com/tild6663-3032-4765-b362-626435626333/pra-logo-animation-u.gif">

                <a class="header-logo" href="/">pocket&nbsp;rocket</a>
            </div>            
        </li>
    </ul>
    <ul>
        <li><a href="#">Use Cases</a></li>
        <li><a href="#">Blog</a></li>
        <li><a class="cta" href="#">Contact</a></li>
    </ul>
</div>
<script>
    function toggleCssMenu(icon) {
        var cssmenu = document.getElementById('cssmenu');
        if (icon.className.indexOf('active') == -1) {
            icon.className = 'menu-icon active';
			cssmenu.style.display = "flex";
			setTimeout(function(){cssmenu.className = 'active';},200);            
        }
        else {
            icon.className = 'menu-icon';
			cssmenu.className = '';
			setTimeout(function(){cssmenu.style.display = "none";},511); 
        }
    }
</script>
<!--end CssMenu-->
</div>
</body>
</html>
